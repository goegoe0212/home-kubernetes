---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: api-dev
spec:
  selector:
    app: redis-app
  ports:
  - name: http
    port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
      - name: redis-container
        image: redis:alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
        env:
        - name: TZ
          value: "Asia/Tokyo"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---