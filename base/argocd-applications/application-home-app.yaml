apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-app
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: home-app
  source:
    repoURL: https://github.com/goegoe0212/kubernetes-api-argocd.git
    path: overlays/development/home-app
    targetRevision: HEAD
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true