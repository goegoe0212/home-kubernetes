apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: samba
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: samba
  source:
    repoURL: https://github.com/goegoe0212/home-kubernetes.git
    path: overlays/development/samba
    targetRevision: HEAD
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true