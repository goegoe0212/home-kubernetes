---
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning-service
  labels:
    app: immich-machine-learning
spec:
  selector:
    app: immich-machine-learning
  ports:
    - port: 3003
      targetPort: 3003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning-deployment
  labels:
    app: immich-machine-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:release
          env:
            - name: TZ
              value: "Asia/Tokyo"
            # Postgres
            - name: DB_HOSTNAME
              value: database-service
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_VECTOR_EXTENSION
              value: "pgvecto.rs"

            # Redis
            - name: REDIS_HOSTNAME
              value: redis-service
            - name: REDIS_PORT
              value: "6379"

            - name: NODE_ENV
              value: "production"

          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
---