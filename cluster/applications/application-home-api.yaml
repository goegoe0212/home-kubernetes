apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-api
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: home-api
  source:
    repoURL: https://github.com/goegoe0212/home-kubernetes.git
    path: apps/home-api/overlays
    targetRevision: HEAD
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true